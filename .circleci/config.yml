version: 2.1
orbs:
  newman: postman/newman@1.0.0
  slack: circleci/slack@4.1
jobs:
  build:
    executor: newman/postman-newman-docker
    steps:
      - checkout
      - newman/newman-run:
          collection: ./ulab2.json
          environment: ./ulab.env.json
      - run:
          name: Install CURL
          command: sudo apt-get update && sudo apt-get install -y curl
      - slack/notify:
          event: fail
          custom: |
            {
              "blocks": [
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "plain_text",
                      "text": "*API tests failed*",
                      "emoji": true
                    }
                  ]
                }
              ]
            }
          mentions: $SLACK_DEFAULT_CHANNEL
      - slack/notify:
          event: pass
          custom: |
            {
              "blocks": [
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "plain_text",
                      "text": "*API tests succeeded*",
                      "emoji": true
                    }
                  ]
                }
              ]
            }
          mentions: $SLACK_DEFAULT_CHANNEL
workflows:
  send-notification:
    jobs:
      - build:
          context: $SLACK_ACCESS_TOKEN
